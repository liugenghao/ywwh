    <meta http-equiv="description" content="宜昌艺文文化传播有限公司创立于2017年8月，是一家集文化传播、音乐培训、礼仪策划、承办文艺演出活动于一体的多元化综合文化传播公司。公司立足宜昌，服务范围辐射整个湖北地区。目前已拥有完善的演出活动和设备（各类舞台灯光、音响），和丰富的优质演艺资源（主持、礼仪、演员、明星、模特等）。公司服务范围主要涉及：开业开幕、庆典年会、演艺晚会、高端酒会、签约启动、奠基开工、乔迁揭牌、商务会议、品牌推广等，已与各商业公司有达成长期的商业合作关系。公司通过一流的资源整合能力，组建了一只专业的西洋乐器演奏团队、民乐演奏团队、和优秀的执行团队，通过多年市场经验的磨合，以专业的演出来满足宜昌演艺市场的需求，量身为客户定制一场独一无二的活动策划及舞台演绎。并同时致力于发展宜昌本地的西洋和民乐教学培训，着眼未来，不断挖掘新人，培养新人，为社会源源不断地输送音乐人才。
追求卓越，传播美好，创新务实，用至善至美的服务获得客户和社会大众的广泛认可，是我们一直以来追求的目标。">
